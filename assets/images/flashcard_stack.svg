<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="180" viewBox="0 0 240 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="card1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FCD34D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DBEAFE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93C5FD;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="0" y="0" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="240" height="180" fill="#F1F5F9"/>
  
  <!-- Card 3 (bottom) -->
  <rect x="30" y="70" width="140" height="90" fill="url(#card3)" rx="8" filter="url(#shadow)"/>
  <rect x="35" y="75" width="130" height="2" fill="#3B82F6" opacity="0.3"/>
  <rect x="35" y="85" width="100" height="1.5" fill="#3B82F6" opacity="0.4"/>
  <rect x="35" y="90" width="80" height="1.5" fill="#3B82F6" opacity="0.4"/>
  <rect x="35" y="95" width="110" height="1.5" fill="#3B82F6" opacity="0.4"/>
  
  <!-- Card 2 (middle) -->
  <rect x="40" y="60" width="140" height="90" fill="url(#card2)" rx="8" filter="url(#shadow)"/>
  <rect x="45" y="65" width="130" height="2" fill="#F59E0B" opacity="0.4"/>
  <rect x="45" y="75" width="100" height="1.5" fill="#F59E0B" opacity="0.5"/>
  <rect x="45" y="80" width="80" height="1.5" fill="#F59E0B" opacity="0.5"/>
  <rect x="45" y="85" width="110" height="1.5" fill="#F59E0B" opacity="0.5"/>
  
  <!-- Card 1 (top) -->
  <rect x="50" y="50" width="140" height="90" fill="url(#card1)" rx="8" filter="url(#shadow)"/>
  <rect x="55" y="55" width="130" height="2" fill="#6366F1"/>
  <rect x="55" y="65" width="100" height="1.5" fill="#64748B"/>
  <rect x="55" y="70" width="80" height="1.5" fill="#64748B"/>
  <rect x="55" y="75" width="110" height="1.5" fill="#64748B"/>
  <rect x="55" y="80" width="90" height="1.5" fill="#64748B"/>
  
  <!-- Question mark on top card -->
  <circle cx="170" cy="95" r="15" fill="#6366F1" opacity="0.1"/>
  <text x="170" y="100" text-anchor="middle" fill="#6366F1" font-family="Arial, sans-serif" font-size="16" font-weight="bold">?</text>
  
  <!-- Floating study icons -->
  <circle cx="200" cy="30" r="8" fill="#10B981" opacity="0.8"/>
  <text x="200" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">âœ“</text>
  
  <circle cx="20" cy="40" r="6" fill="#EF4444" opacity="0.6"/>
  <text x="20" y="44" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">!</text>
</svg> 